name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
            - name: Flutter publish
  # You may pin to the exact commit or the version.
  # uses: spydon/flutter-publish@2f4717ac4c4a76de80906ef884d93285cd52918b
  uses: spydon/flutter-publish@v0
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Run Analyzer
        run: flutter analyze

      - name: Run Tests
        run: flutter test
