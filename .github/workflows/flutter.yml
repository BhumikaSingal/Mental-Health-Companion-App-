name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Analyzer
        run: flutter analyze

      - name: Run Tests
        run: flutter test
